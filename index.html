<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <title>sm10</title>
</head>
<body>
    <section>
        <header>
            <div class="header-content">
                <a href="https://github.com/xrasps/js_sm10.git" class="git"></a>
            </div>
        </header>
    </section>
    
    <section>
        <div class="container">
            <div class="df">
                <div class="content">
                    <div class="title">Вход</div>
                    <form class="form">
        
                        <label for="login" class="label">Имя</label><br>
                        <input type="text" name="login" class="input inputName" id="id_log" placeholder="Введите логин"><br>
                        <div class="error errorName">Введите имя</div> 
        
                        <label for="year" class="label">Год</label><br>
                        <input type="number" name="year" class="input inputYear" id="id_year" placeholder="Введите год рождения"><br>
                        <div class="error errorYear">Введите год рождения</div>

                        <div class="df">
                            <button class="button">Войти</button>
                            <div class="error errorSign"></div>

                        </div>
                    </form>
                </div>
                
            </div>
            
        </div>
    </section>
</body>
</html>
